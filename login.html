<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style/login.css" />
</head>

<body>
  <header>
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
      <a href="">Home</a>
      <a href="">about</a>
      <a href="">Services</a>
      <a href="">Contact</a>
      <button id="btnPopup" class="btnLogin-popup">Login</button>
    </nav>
  </header>

  <div id="wrapper" class="wrapper">
    <img id="iconClose" class="icon-close" src="media/login/close.png" alt="Close" />

    <div class="form-box login">
      <h2>Login</h2>
      <form action="#">

        <div class="input-box">
          <input id="userId" type="text" required />
          <label for="userId">UserId</label>
        </div>

        <div class="input-box">
          <input id="passKey" type="password" required />
          <label for="passKey">Password</label>
        </div>

        <button id="submitBtn" type="submit" class="btn">Login</button>
      </form>

    </div>
  </div>
  <script src="script/login.js"></script>
</body>

</html>
